<app-navbar></app-navbar>
<div id="actors" class="actors-grid">
  <div *ngFor="let actor of actors" class="actor-card" (click)="goToActorDetails(actor.id)">
      <img src="https://image.tmdb.org/t/p/w500{{ actor.profile_path }}" alt="{{ actor.name }}" class="actor-image">
      <div class="actor-details">
          <h2 class="actor-name">{{ actor.name }}</h2>
          <p class="actor-overview">{{ actor.overview }}</p>
      </div>
  </div>
</div>
